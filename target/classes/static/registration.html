<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+NSW+ACT+Foundation&family=Open+Sans:ital,wght@0,300;0,500;1,300;1,400&family=Oswald:wght@200;300;400;500;700&family=Rubik&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="asstes/css/common.css">
    <link rel="stylesheet" href="asstes/css/common-login-registration.css">
    <link rel="stylesheet" href="asstes/css/registration.css">
    <script src="asstes/js/dynamicAdress.js"></script>
    <script src="asstes/js/comman.js"></script>
    <script src="asstes/js/validationFunction.js"></script>
    
</head>

<body>
    <div class="main">
        <form id="regForm" action="#">

            <div class="form-group md-3">
                <h2 class="text-center">Registration</h2>
            </div>
            <!--personal Details -->
            <div class="tab">
                <fieldset id="step1">
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control text-check" id="fname" aria-describedby="emailHelp"
                            value="sandip" placeholder="Enter First Name">
                        <p class="error" id="fname-err"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control text-check" id="lname" aria-describedby="emailHelp"
                        value="sandip" placeholder="Enter Last Name">
                        <p class="error" id="lname-err"></p>
                    </div>
                    <div class="form-group profile-picture">
                        <label class="py-1" for="upload-profile-picture">Upload Profile Picture<br><img
                                src="asstes/images/profile picture.png" id="preview"> </label>
                        <input type="file" accept="image/*" class="form-control" id="upload-profile-picture"
                            placeholder="Confirm Password" value="">
                        <p class="error" id="profile-picture-err"></p>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="Gender" class="drop-down" id="gender"> <br>
                            <option value="selected">Select..</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <p class="error" id="gender-err"></p>
                    </div>
                </fieldset>
            </div>

            <!-- Address Information -->
            <div class="tab">
                <fieldset id="step2">
                    <legend>Address Information</legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address </label>
                        <textarea placeholder="Enter General Address" name="general-address" id="general-address"
                        value="sandip ewrawstgdhfjglhgkfjdreytygtjgtf" cols="" rows="3"></textarea>
                        <p class="error" id="address-err"></p>
                    </div>
                    <div class="fild container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-6 pr-sm-1">
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select class="drop-down" name="country" id="country">
                                        <option value="selected">country</option>
                                    </select>
                                    <p class="error" id="country-err"></p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 pl-sm-1">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">State</label>
                                    <select class="drop-down" name="state" id="state">
                                        <option value="selected">State</option>
                                    </select>
                                    <p class="error" id="state-err"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6 pr-sm-1">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">City</label>
                                    <select class="drop-down" name="city" id="city">
                                        <option value="selected">City</option>
                                    </select>
                                    <p class="error" id="city-err"></p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 pl-sm-1">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Pin Code</label>
                                    <input type="number" class="form-control drop-down" id="pin-code-fild"
                                    value="123456" aria-describedby="emailHelp" placeholder="Enter Pin Code">
                                    <p class="error" id="pincode-err"></p>
                                </div>
                            </div>
                        </div>
                </fieldset>
            </div>
            <!-- Login Information -->
            <div class="tab">
                <fieldset id="step3">
                    <legend>Login Information</legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile-fild" aria-describedby="emailHelp"
                        value="1234567890" placeholder="Enter Last Name">
                        <p class="error" id="mobile-err"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="email-fild" aria-describedby="emailHelp"
                        value="chavdasand@gmail.com" placeholder="Enter Email">
                        <p class="error" id="email-err"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-fild" placeholder="Password" value="Sandip@123">
                        <p class="error" id="password-err"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword-fild" placeholder="Confirm Password" value="Sandip@123">
                        <p class="error" id="cpassword-err"></p>
                    </div>
                </fieldset>
            </div>
            <div style="overflow:auto;">
                <div>
                    <button class="btn btn-primary" style="float: left;" type="button" id="prevBtn"
                        onclick="nextPrev(-1)">Previous</button>
                    <button class="btn btn-primary" style="float: right;" type="button" id="nextBtn"
                        onclick="nextPrev(1)">Next</button>
                    <div id="cover-spin"></div>
                    <!-- <button class="btn btn-primary" onclick="" style="float: right;" type="button"
                        id="submit">Submit</button> -->
                </div>
            </div>
            <div class="form-group text-center pt-3 ">
                <a href="login.html" id="create-new">Already have an account?</a>
            </div>

        </form>
    </div>
    <script src="asstes/js/registration.js"></script>
    <script>


    </script>

</body>

</html>
