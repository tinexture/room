<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+NSW+ACT+Foundation&family=Open+Sans:ital,wght@0,300;0,500;1,300;1,400&family=Oswald:wght@200;300;400;500;700&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="asstes/css/common.css">
    <link rel="stylesheet" href="asstes/css/common-login-registration.css">
    <link rel="stylesheet" href="asstes/css/forgot.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="asstes/js/comman.js"></script>
</head>

<body>
    <div class="main">
        <form onsubmit="return false">
            <div class="form-group md-3">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email">
                <p class="error error-" id="email-err"></p>
            </div>

            <button type="submit" id="generate-otp" class="btn btn-primary btn-size">Send OTP</button>
            <div class="form-group opt-section mt-2">
                <label for="exampleInputPassword1">OTP</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter OPT">
                <p class="error " id="password-err"></p>
            </div>
            <button type="submit" id="verified-otp" class="btn btn-primary btn-size">Verified OTP</button>

        </form>
    </div>
    <script>
        $("#generate-otp").click(function () {
            $(".opt-section").css("display", "block");
            $("#verified-otp").css("display", "block");
        });
    </script>
</body>

</html>
